<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <title>Visualização de Consultas</title>
        </f:facet>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="override.css"/>
    </h:head>
    <h:body>
        <h3>Consultas Cadastradas</h3>
        <h:dataTable value="#{clinicaMedicaBean.consultas}" var="consulta" rowClasses="oddRows, evenRows" headerClass="header"
                     styleClass="table" cellpadding="5" cellspacing="0" >
            <h:column>
                <f:facet name="header">Nome do Paciente</f:facet>
                    #{consulta.nomePaciente}
            </h:column>
            <h:column>
                <f:facet name="header">Nome do Médico</f:facet>
                    #{consulta.nomeMedico}
            </h:column>
            <h:column>
                <f:facet name="header">Ano</f:facet>
                    #{consulta.ano}
            </h:column>
            <h:column>
                <f:facet name="header">Tipo de Consulta</f:facet>
                    #{consulta.tipoConsulta}
            </h:column>
            <h:column>
                <f:facet name="header">Urgência</f:facet>
                    #{consulta.urgencia}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Cadastrar" action="cadastro"/>
            <h:commandButton value="Pesquisar" action="pesquisa"/>
        </h:form>
    </h:body>
</html>
